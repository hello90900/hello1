   <p><h1>복식 호흡</h1><br>

   이 동작을 규칙적으로 <strong>하루 세 번 정도 반복</strong>하면<br>
   구강 호흡 교정은 물론 횡격막 근육의 단련 효과도 얻을 수 있다</p>
